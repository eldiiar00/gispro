{% extends 'index.html' %}

{% block content %}
{% block mainImage %}
<div class="container-fluid page-container m-0">
<div class="row align-items-center">
	<div class="col-6 p-0">
	<img class="page-image" src="{{one_news.image.url}}">		
	</div>
	<div class="col-6 text-center m-0 p-5">
		<h3 class="fw-bold">{{one_news.title}}</h3>
		<h5 class="mt-3">{{one_news.summary}}</h5>
	</div>
</div>
</div>
{% endblock %}
<div class="container mt-5 px-5">
	<div class="row p-5">
		<div class="col-12 p-5">
			{{one_news.content|safe}}
		</div>
		<div class="col-8 mt-5 px-5">
			<h5 class="font-gold">{{one_news.created_at}}</h5>
		</div>
	</div>
</div>
{% endblock %}
